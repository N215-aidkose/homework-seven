      crossorigin="anonymous"

    <link rel="stylesheet" href="css/styles.css" />
    <title>Start Fly | Travel is Good!</title>

  <body>
    <div class="app">
      <nav class="about-nav">
        <div class="logo-black"></div>
        <div class="about-links">
          <a href="index.html">home</a>
          <span>|</span>

      </nav>
      <div class="contact">
        <div class="contact-header">CONTACT US:</div>
        <div class="contact-underline"></div>
        <div class="contact-form">
          <div class="contact-map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d196237.6050786616!2d-86.13275!3d39.77978449999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1648491697821!5m2!1sen!2sus"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <div class="contact-input-forms">
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="Your Name..."
            />
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="Email Address..."
            />
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="Company..."
            />
            <input
              class="message"
              type="text"
              id="fname"
              name="fname"
              placeholder="Company..."
            />
          </div>
        </div>
        <div class="contact-form-bottom">
          <div class="contact-address">
            <p>travel-fly Inc.</p>
            <p>8901 Marmora Road,</p>
            <p>Glasgow, D04 89GR.</p>
            <p>Freephone:+1 800 559 6580</p>
            <p>Telephone:+1 800 603 6035</p>
            <p>FAX:+1 800 889 9898</p>
            <p>E-mail: mail@travelfly.org</p>
          </div>
          <div class="button-holder">
            <div class="contact-button">SEND MESSAGE</div>
          </div>
        </div>
      </div>
      <footer class="footer-template">
        <div class="logo-white"></div>
        <div class="footer-copyright">
          <p>Copyright 2019 travel-fly. All rights reserved</p>
        </div>
        <div class="footer-socials">
          <i class="fa-brands fa-facebook-square"></i>
          <i class="fa-brands fa-instagram-square"></i>
          <i class="fa-brands fa-twitter-square"></i>
